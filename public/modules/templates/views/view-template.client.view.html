<section data-ng-controller="TemplatesController" data-ng-init="findOne()">
	<div ng-hide='true'>
	<div class="page-header">
		<h1 data-ng-bind="template.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == template.user._id">
		<a class="btn btn-primary" href="/#!/templates/{{template._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="template.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="template.user.displayName"></span>
		</em>
	</small>
	<ul>
      <li ng-repeat="task in template.taskList track by $index">
          {{task.name}}
      </li>
  </ul>
  </div>
  <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <edit-in-place class="taskName" data-ng-model="template.name" value="template.name"></edit-in-place>
                    <ul ui-sortable="taskListSortable" data-ng-model="template.taskList" class="list-unstyled">
                        <li ng-repeat="task in template.taskList track by $index">
                            <edit-in-place class="taskName" value="task.name"></edit-in-place>
                            <button type="button" class="close pull-right" aria-hidden="true" ng-click="deleteTask($index)">&times;</button>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <a class="btn btn-primary" data-ng-click="remove();">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
</section>
