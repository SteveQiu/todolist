<div class="container" data-ng-controller="HeaderController">
  <button class="navbar-toggle left visible" type="button" ng-click="toggle('mainSidebar')">
    <span class="fa fa-bars"></span> Menu
  </button>
  <button class="navbar-toggle visible" ng-click="toggle('rightSidebar')">NF</button>

	<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>

	<a class="checklist-button" href="/#!/" class="navbar-brand" >
		<img class="nugg-logo-small" src="modules/imgs/teamfit.png" alt="Nugg" height="50" width="50">
		Checklist
	</a>

	<nav class="collapse navbar-collapse" collapse="!isCollapsed">
  	<ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
  		<li ui-route="/signup" ng-class="{active: $uiRoute}">
  			<a href="/#!/signup">Sign Up</a>
  		</li>
  		<li class="divider-vertical"></li>
  		<li ui-route="/signin" ng-class="{active: $uiRoute}">
  			<a href="/#!/signin">Sign In</a>
  		</li>
  	</ul>

  	<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
  		<li class="dropdown">
  			<a href="#" class="dropdown-toggle" target="myDropdown" data-toggle="dropdown">
  				<!-- <span data-ng-bind="authentication.user.username"></span> -->
  				<span data-ng-bind="authentication.user.email"></span>
  				<b class="caret"></b>
  			</a>
  			<ul class="dropdown-menu" target="myDropdown">
  				<li>
  					<a href="/#!/settings/profile">Edit Profile</a>
  				</li>
  				<li>
  					<a href="/#!/settings/accounts">Manage Social Accounts</a>
  				</li>
  				<li data-ng-show="authentication.user.provider === 'local'">
  					<a href="/#!/settings/password">Change Password</a>
  				</li>
  				<li class="divider"></li>
  				<li>
  					<a href="/auth/signout">Signout</a>
  				</li>
  			</ul>
  		</li>
  	</ul>
	</nav>

</div>
